<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptAS Earn</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #4f6cff, #6a5cff);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 8px;
    }

    .subtitle {
      opacity: 0.9;
      margin-bottom: 28px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    .primary {
      background: white;
      color: #4f6cff;
      font-weight: bold;
    }

    .secondary {
      background: rgba(255,255,255,0.15);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .footer {
      margin-top: 32px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üöÄ PromptAS Earn</h1>
    <div class="subtitle">U≈ædirbk kviesdamas ≈æmones</div>

    <button class="primary" onclick="openEarn()">üí∏ U≈ædirbti</button>
    <button class="secondary" onclick="openInvite()">ü§ù Pakviesti</button>

    <div class="footer" id="userId">Kraunama...</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Telegram ID atvaizdavimas
    setTimeout(() => {
      const data = tg.initDataUnsafe;
      if (data && data.user && data.user.id) {
        document.getElementById("userId").innerText =
          "Tavo Telegram ID: " + data.user.id;
      } else {
        document.getElementById("userId").innerText =
          "Telegram ID nerastas";
      }
    }, 300);

    // Laikinos funkcijos (niekur neveda)
    function openEarn() {
      tg.showAlert("Earn ekranas bus pridƒótas kitame ≈æingsnyje");
    }

    function openInvite() {
      tg.showAlert("Pakvietim≈≥ ekranas bus pridƒótas kitame ≈æingsnyje");
    }
  </script>

</body>
</html>
