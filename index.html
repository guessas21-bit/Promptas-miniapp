<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>PromptAS Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #6a5cff, #7b3fe4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 32px 24px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 8px;
      opacity: 0.9;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      margin-top: 16px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: #ffd84d;
      color: #000;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.25);
    }

    .user-id {
      margin-top: 28px;
      font-size: 13px;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>üöÄ PromptAS Earn</h1>
    <div class="subtitle">U≈ædirbk kviesdamas ≈æmones</div>

    <button class="btn btn-primary" onclick="earn()">
      üí∞ U≈ædirbti
    </button>

    <button class="btn btn-secondary" onclick="invite()">
      ü§ù Pakviesti
    </button>

    <div class="user-id" id="userId">
      Tavo Telegram ID: ...
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const userIdEl = document.getElementById("userId");

    let userId = "ne≈æinomas";

    if (user && user.id) {
      userId = user.id;
      userIdEl.innerText = "Tavo Telegram ID: " + userId;
    }

    function earn() {
      tg.showPopup({
        title: "üí∞ U≈ædirbti",
        message: "Earn funkcija dar kuriama üôÇ",
        buttons: [{ type: "close" }]
      });
    }

    function invite() {
      const link = `https://t.me/Promptas_earn_bot/Earn?start=${userId}`;

      navigator.clipboard.writeText(link).then(() => {
        tg.showPopup({
          title: "‚úÖ Pavyko",
          message: "Kvietimo nuoroda nukopijuota",
          buttons: [{ type: "close" }]
        });
      });
    }
  </script>
</body>
</html>
