<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PromptAS Earn</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #5b4bff, #7b5cff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 32px 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .subtitle {
      opacity: 0.9;
      margin-bottom: 32px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      margin-bottom: 14px;
    }

    .btn-primary {
      background: #ffd86b;
      color: #3a2e00;
      font-weight: 600;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .id {
      margin-top: 28px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>üöÄ PromptAS Earn</h1>
    <div class="subtitle">U≈ædirbk kviesdamas ≈æmones</div>

    <button class="btn btn-primary" onclick="earn()">
      üí∞ U≈ædirbti
    </button>

    <button class="btn btn-secondary" onclick="invite()">
      ü§ù Pakviesti
    </button>

    <div class="id" id="userId">Tavo Telegram ID: ...</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Gauti Telegram ID
    const user = tg.initDataUnsafe?.user;

    if (user && user.id) {
      document.getElementById("userId").innerText =
        "Tavo Telegram ID: " + user.id;
    }

    function earn() {
      tg.showAlert("üí∞ Earn dar kuriamas üôÇ");
    }

    function invite() {
      const botUsername = "Promptas_earn_bot"; // <- PASITIKRINK
      const link = `https://t.me/${botUsername}?start=${user?.id || "ref"}`;

      navigator.clipboard.writeText(link);
      tg.showAlert("‚úÖ Kvietimo nuoroda nukopijuota");
    }
  </script>
</body>
</html>
