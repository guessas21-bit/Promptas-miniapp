<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>PromptAS Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #6d28d9, #4c1d95);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      width: 90%;
      max-width: 420px;
      display: none;
      text-align: center;
    }

    .screen.active {
      display: block;
    }

    h1 {
      margin-bottom: 6px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .primary {
      background: #facc15;
      color: #1e1b4b;
    }

    .secondary {
      background: rgba(255,255,255,0.15);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .id {
      margin-top: 24px;
      font-size: 14px;
      opacity: 0.8;
    }

    .link-box {
      background: rgba(255,255,255,0.15);
      padding: 12px;
      border-radius: 12px;
      word-break: break-all;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- HOME -->
  <div class="screen active" id="home">
    <h1>üöÄ PromptAS Earn</h1>
    <p>U≈ædirbk kviesdamas ≈æmones</p>

    <button class="primary" onclick="earn()">üí∞ U≈ædirbti</button>
    <button class="secondary" onclick="openInvite()">ü§ù Pakviesti</button>

    <div class="id" id="userIdText"></div>
  </div>

  <!-- INVITE -->
  <div class="screen" id="invite">
    <h1>ü§ù Pakviesk draugus</h1>
    <p>Pasidalink kvietimo nuoroda</p>

    <div class="link-box" id="inviteLink"></div>

    <button class="primary" onclick="copyLink()">üìã Kopijuoti kvietimo nuorodƒÖ</button>
    <button class="secondary" onclick="goHome()">‚¨ÖÔ∏è Atgal</button>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast">‚úÖ Kvietimo nuoroda nukopijuota</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const userId = tg.initDataUnsafe?.user?.id || "UNKNOWN";
    const inviteUrl = `https://t.me/Promptas_earn_bot?start=${userId}`;

    document.getElementById("userIdText").innerText =
      "Tavo Telegram ID: " + userId;

    document.getElementById("inviteLink").innerText = inviteUrl;

    function openInvite() {
      showScreen("invite");
    }

    function goHome() {
      showScreen("home");
    }

    function showScreen(id) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function copyLink() {
      navigator.clipboard.writeText(inviteUrl).then(() => {
        showToast();
      });
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1500);
    }

    function earn() {
      tg.showAlert("üí∞ U≈ædirbimo skiltis dar kuriama üôÇ");
    }
  </script>

</body>
</html>
